name: Release build
on:
  release:
    types: [created]
  workflow_dispatch:
jobs:
  publish-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - id: install-secret-key
        name: Install gpg secret key
        run: |
          echo "${{ secrets.OSSRH_GPG_SECRET_KEY }}" | base64 -d | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG

      - name: Install libcurl
        run: sudo apt-get update && sudo apt-get install -y libcurl4-openssl-dev

      - name: Publish package
        run: gradle publish codegen:fatJar -Psigning.gnupg.passphrase='${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}'
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}

      - name: Rename artifacts
        run: |
          mv ./build/classes/kotlin/linuxX64/main/cinterop/sdbus-kotlin-cinterop-sdbus-256.2-1.klib sdbus-kotlin-cinterop-sdbus-linuxx64-256.2-1.klib
          mv ./build/classes/kotlin/linuxX64/main/klib/sdbus-kotlin.klib sdbus-kotlin-linuxx64.klib
          mv ./build/classes/kotlin/linuxArm64/main/cinterop/sdbus-kotlin-cinterop-sdbus-256.2-1.klib sdbus-kotlin-cinterop-sdbus-linuxarm64-256.2-1.klib
          mv ./build/classes/kotlin/linuxArm64/main/klib/sdbus-kotlin.klib sdbus-kotlin-linuxarm64.klib

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./sdbus-kotlin-cinterop-sdbus-linuxx64-256.2-1.klib
            ./sdbus-kotlin-linuxx64.klib
            ./sdbus-kotlin-cinterop-sdbus-linuxarm64-256.2-1.klib
            ./sdbus-kotlin-linuxarm64.klib
            ./codegen/build/libs/codegen-all-0.1.0.jar

